</head>

<body style="text-align:center;">

    <h1 style="color:lightblue;">
    Hello
    
    </h1>

    <p id="UP" style="font-size: 16px;
                        font-weight: bold;">
    </p>

    <button onclick="Run()">
        Click here
    </button>

    <p id="_DOWN" style="color:green;
                            font-size: 20px;
                            font-weight: bold;">
    </p>

    <script>
        var el_up = document.getElementById("_UP");
        var el_down = document.getElementById("_DOWN");
        var str = "Click on button to change the background color";
                
        el_up.innerHTML = str;
                
        function changeColor(color) {
            document.body.style.background = color;
        }
        
        function Run() {
            changeColor('yellow');
            el_down.innerHTML = "Background Color changed";
        }       
    </script>
</body>

</html>
